<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffc451;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #e0a800;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<form id="loginForm" onsubmit="return validateForm()" action="index2.html" >
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required value="default_username"placeholder="Enter your username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"required value="default_password" placeholder="Enter your password" required>
    <input type="submit" value="Login">
    <div id="errorMessage" class="error"></div>
</form>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("errorMessage");

        // Hardcoded username and password for demonstration purposes
        var correctUsername = "default_username";
        var correctPassword = "default_password";

        if (username !== correctUsername || password !== correctPassword) {
            errorMessage.textContent = "Invalid username or password.";
            return false;
        }

        // If everything is valid, return true to submit the form
        return true;
    }
</script>

</body>
</html>
