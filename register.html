<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 600px; /* Set a fixed width */
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            max-height: 600px; /* Set maximum height for scrolling */
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group select {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-top: 5px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        h1 {
            text-align: center; /* Center the header */
        }
    </style>
</head>
<body>


<form id="registerForm" onsubmit="return validateForm()" action="index2.html">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter your first name" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter your last name" required>
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required value="default_username">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required value="default_password">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" class="form-control" placeholder="Enter your country" required>
    </div>
    <div class="form-group">
        <label for="companyType">Company Type:</label>
        <select id="companyType" name="companyType" class="form-control">
            <option value="startups">Startup</option>
            <option value="microenterprise">Micro enterprise</option>
        </select>
    </div>
    <div class="form-group">
        <label for="registerType">Register Type:</label>
        <select id="registerType" name="registerType" class="form-control">
            <option value="importer">Importer</option>
            <option value="exporter">Exporter</option>
            <option value="supplier">Supplier</option>
            <option value="buyer">Buyer</option>
        </select>
    </div>
    <div class="form-group" >
        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
        <label for="acceptTerms" class="form-check-label">I accept the <a href="#">terms and conditions</a></label>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
    <div id="errorMessage" class="error"></div>
</form>

<script>
    function validateForm() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var country = document.getElementById("country").value;
        var companyType = document.getElementById("companyType").value;
        var registerType = document.getElementById("registerType").value;
        var acceptTerms = document.getElementById("acceptTerms").checked;
        var errorMessage = document.getElementById("errorMessage");

        // Check if all fields are filled
        if (!firstName || !lastName || !username || !password || !email || !phone || !country || !companyType || !registerType || !acceptTerms) {
            errorMessage.textContent = "Please fill out all fields and accept the terms and conditions.";
            return false;
        }

        // If everything is valid, return true to submit the form
        return true;
    }
</script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
